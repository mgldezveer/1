<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сетевой график проекта</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        #chart {
            width: 100%;
            height: 700px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .node {
            stroke: #333;
            stroke-width: 1.5px;
        }
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
            stroke-width: 2px;
        }
        .node-text {
            font-size: 12px;
            text-anchor: middle;
        }
        .title {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1 class="title">Сетевой график проекта</h1>
    <div id="chart"></div>

    <script>
        // Пример данных для сетевого графика
        const nodes = [
            { id: 0, name: "Начало проекта", duration: 0 },
            { id: 1, name: "Анализ требований", duration: 5 },
            { id: 2, name: "Проектирование", duration: 7 },
            { id: 3, name: "Разработка", duration: 10 },
            { id: 4, name: "Тестирование", duration: 5 },
            { id: 5, name: "Деплой", duration: 2 },
            { id: 6, name: "Завершение", duration: 0 }
        ];

        const links = [
            { source: 0, target: 1 },
            { source: 1, target: 2 },
            { source: 2, target: 3 },
            { source: 3, target: 4 },
            { source: 4, target: 5 },
            { source: 5, target: 6 }
        ];

        // Настройка размеров и отступов
        const width = document.getElementById('chart').clientWidth;
        const height = document.getElementById('chart').clientHeight;

        // Создание SVG
        const svg = d3.select("#chart")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        // Создание силового графа
        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links).id(d => d.id).distance(150))
            .force("charge", d3.forceManyBody().strength(-300))
            .force("center", d3.forceCenter(width / 2, height / 2));

        // Создание линий соединений
        const link = svg.append("g")
            .selectAll("line")
            .data(links)
            .enter()
            .append("line")
            .attr("class", "link")
            .attr("stroke-width", 2);

        // Создание узлов
        const node = svg.append("g")
            .selectAll("circle")
            .data(nodes)
            .enter()
            .append("circle")
            .attr("class", "node")
            .attr("r", 20)
            .attr("fill", d => d.id === 0 || d.id === nodes.length - 1 ? "#4CAF50" : "#2196F3")
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        // Добавление текста к узлам
        const nodeText = svg.append("g")
            .selectAll("text")
            .data(nodes)
            .enter()
            .append("text")
            .attr("class", "node-text")
            .attr("dy", 5)
            .attr("font-size", "10px")
            .text(d => d.name)
            .attr("x", d => {
                const nodeElement = node.filter(n => n.id === d.id).node();
                const bbox = nodeElement.getBBox();
                return d.x - bbox.width / 2;
            })
            .attr("y", d => d.y + 25);

        // Обновление позиций узлов и связей при симуляции
        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);

            nodeText
                .attr("x", d => d.x)
                .attr("y", d => d.y + 5);
        });

        // Функции для перетаскивания узлов
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
    </script>
</body>
</html>
